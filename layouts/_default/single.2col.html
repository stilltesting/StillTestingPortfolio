<html lang="cs">

<head>
	<meta charset="UTF-8">
	<title>still testing</title>
	<link rel="stylesheet" type="text/css" href="/style/style.css">
</head>

<body>
	<div id="wrapper" class="white">
		{{ partial "header" . }}

		<div class="perex">
			<h2 class="black">{{ .Title }}</h2>
			{{ .Content }}
		</div>

		<div class="gallery twoCol">
			{{ $fileName := .File.TranslationBaseName}}
			{{ range (readDir (print "/static/images/portfolio/" $fileName)) }}
				{{ $imageExt := index (split .Name ".") 1 }}
				{{ if eq $imageExt "gif" }}
					<img src="/images/portfolio/{{ $fileName }}/{{ .Name }}" class="gif">
				{{ else }}
					<img src="/images/portfolio/{{ $fileName }}/{{ .Name }}" class="gif">
				{{ end }}
				}
			{{ end }}
		</div>
	</div>
</body>
